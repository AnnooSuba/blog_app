{% extends 'blog/base.html' %}
{% block content %}
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
        <a href="{% url 'post_details' post.id %}">No</a>
    </form>
{% endblock %}
